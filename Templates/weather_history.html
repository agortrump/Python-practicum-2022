{% extends "base.html" %}
{% block title %}Python Practicum 2022{% endblock %}
{% block header %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row" id="header">
        <h2>Weather history of {{city}}</h2>
    </div>
    <div class="row row-cols ">
        <div class="col-md-4 gy-4" id="">
            <a href='../history/history.xlsx' download="{{city}} weather history.xlsx" method="GET">Download {{city}}
                history in
                EXCEL</a>
        </div>
        <div class="col-md-4 gy-4" id="weather_output">

        </div>

        <div class="col-md-4 gy-4" id="coordinates">

        </div>

    </div>
</div>

<div class="container">
    <div class="row row-col-2">
        <div class="col" id="weather_history_chart">
            <div class="card mb-3">
                <div class="card-body p-3">
                    <div class="chart">
                        <img href={{weather_history}} />
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
