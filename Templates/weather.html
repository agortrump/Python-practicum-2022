<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Practicum 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <h1>Weather in {{city}}, {{country}}</h1>
    <div class="row">
        <div id="city_input" class="col-sm-4">
            <form action="/weather" method="post">
                <input type="text" id="city_name" name="city_name">
            </form>
        </div>
        <div>
            <button type="submit">Check Weather</button>
        </div>

        <div id="epty_form">
            {% if city %}
            <p></p>
            {% else %}
            <p>{{no_city}}</p>
            {% endif %}
        </div>
        <div id="wether_output" class="col-sm-4">
            <p>Temperature: {{temp}} C </p>
            <img src={{icon}}>
            <p> but feels like {{feels_like}} C, caused by wind speed of {{wind}} m/s</p>
        </div>
    </div>
</body>

</html>
