<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather</title>

    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
</head>

<body>
    <h1>Weather in {{city}}, {{country}}</h1>
    <div id='Weather'>
        <div id="city_input">
            <form action="/weather" method="post">
                <p><label for="city">Insert city name for weather information:</label></p>
                <input type="text" id="city_name" name="city_name">
                <button type="submit">Check Weather</button>
            </form>
            <div id="epty_form">
                {% if city %}
                <p></p>
                {% else %}
                <p>{{no_city}}</p>
                {% endif %}
            </div>
        </div>
        <div id="wether_output">
            <p>Temperature: {{temp}} C </p>
            <img src={{icon}}>
            <p> but feels like {{feels_like}} C, caused by wind speed of {{wind}} m/s</p>
        </div>
    </div>
</body>

</html>
