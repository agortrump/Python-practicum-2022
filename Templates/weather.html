{% extends "base.html" %}
{% block title %}Python Practicum 2022{% endblock %}
{% block header %}{% endblock %}

{% block content %}



<div class="container">
    <h2>Weather in {{city}}{{country}}</h2>
    <div class="row col-10 gy-2 ">
        <div class="col-8 col-lg-6 gy-4">
            <form action="/weather" method="post">
                <div class="form-control-plaintext">
                    <label for="city_name">Which city's weather do you want to know?</label>
                    <input type="text" id="city_name" name="city_name" class="form-control"
                        placeholder="Insert city here" required>
                </div>
                <button type="submit">Check Weather</button>
            </form>
        </div>
        <div class="col-8 col-lg-6 gy-4">
            <p>Temperature: {{temp}} C<br>but feels like {{feels_like}} C<br>
                caused by wind speed of {{wind}} m/s</p>
            <img src={{icon}}>
        </div>
    </div>
</div>


{% endblock %}
